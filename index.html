<!DOCTYPE html>
<html>
  <head>
    <title>デザインカンプ</title>
    <meta name="description" content="初めてのデザインカンプ課題">
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width-=device-width,initial-scale=1.0">
  </head>
  <body>
    <header>
      <nav>
        <a class="home" href="index.html">MyProfile</a>
        <a class="nav-sub" href="index.html#about">About</a>
        <a class="nav-sub" href="index.html#works">Works</a>
      </nav>
    </header>
    <main>
      <article>
        <div>
          <img id="main-img" src="images/main.png" alt="デジタルカメラのアップの写真">
        </div>
        <section>
          <h2 id="about">About</h2>
          <div id="profile">
            <img id="about-img" src="images/about.png" alt="男性の写真">
            <div>
              <h3>Kazuki Asahina</h3>
              <ul>
                <li>25歳 長野県佐久市出身</li>
                <li>ソフトウェア業界でマーケティングに従事</li>
                <li>趣味はカメラ、愛機はCanon</li>
                <li>自然を撮影するのが好きで、山や川によく行く</li>
              </ul>
            </div>
          </div>
        </section>
        <section>
          <h2 id="works">Works</h2>
          <ul id="main-works">
            <li>
              <img class="works-img" src="images/works1.png" alt="日本海">
              <p>新潟に訪れた際に、日本海の雄海さに魅了されて撮影した１枚</p>
            </li>
            <li>
              <img class="works-img" src="images/works2.png" alt="御嶽山">
              <p>地元長野の木曽町から撮影した、冠雪した御嶽山</p>
            </li>
            <li>
              <img class="works-img" src="images/works3.png" alt="日本の町並み">
              <p>京都で撮影した、明け方の古き良き日本の町並み</p>
            </li>
          </ul>
        </section>
      </article>
    </main>
    <footer>
      <span id="copyright">&copy;MyProfile.All rights reserved.</span>
    </footer>
